<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라이언 채팅</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://fesp-api.koyeb.app/socket.io/socket.io.js"></script>
    <script type="module" src="./chat.js"></script>
  </head>
  <body>
    <h1>라이언 채팅</h1>

    <div class="chat-container">
      <div class="room-section">
        <div class="section-title">사용자 정보</div>
        <input type="text" name="userId" placeholder="사용자 아이디" />
      </div>

      <div class="room-section">
        <div class="section-title">채팅방 생성</div>
        <div class="input-group">
          <input type="text" name="roomId" placeholder="생성할 채팅방 아이디" />
          <input type="text" name="roomName" placeholder="채팅방 이름" />
        </div>
        <button id="createRoomBtn">채팅방 생성</button>
      </div>

      <div class="join-section">
        <div class="section-title">채팅방 참여</div>
        <div class="input-group">
          <input type="text" name="enterRoomId" placeholder="채팅방 아이디" />
          <input type="text" name="nickName" placeholder="사용자 닉네임" />
        </div>
        <div class="button-group">
          <button id="roomInfoBtn">채팅방 정보 조회</button>
          <button id="joinRoomBtn">채팅방 입장</button>
          <button id="leaveRoomBtn">채팅방 나가기</button>
        </div>
        <div class="room-info">
          접속한 채팅방: <span id="connectedRoom">없음</span>
        </div>
        <button id="roomsBtn">전체 채팅방 목록 조회</button>
      </div>

      <div class="message-section">
        <div class="section-title">채팅</div>
        <div class="chat-messages" id="chatMessages">
          <!-- 채팅 메시지가 여기에 표시됩니다 -->
        </div>
        <div class="message-input">
          <input type="text" name="message" placeholder="메시지" />
          <button id="sendBtn">전송</button>
        </div>
      </div>
    </div>
  </body>
</html>
