<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑목록</title>
    <script>
      // HTML 문서 로딩 완료(DOM 객체 생성 완료), 이미지, css 같은 외부 컨텐츠 로딩 완료 후에 발생하는 이벤트
      window.addEventListener("load", function () {});

      // HTML 문서 로딩 완료(DOM 객체 생성 완료) 후에 발생하는 이벤트
      document.addEventListener("DOMContentLoaded", function () {
        // 첫 번째 버튼 찾기
        const btn1 = document.querySelector("div > button"); // querySelector: 첫번째 요소만 반환
        const btn2 = btn1.nextElementSibling;
        const btn3 = btn2.nextElementSibling;

        // 이벤트 등록 방법 1: elem.on<event> 이벤트 핸들러에 추가
        btn1.onclick = function () {
          const movies = document.querySelector("#movies");

          const secondMovie = movies.firstElementChild.nextElementSibling;
          // textContent: 요소노드의 내부 텍스트노드의 문자열 값을 가지고 있는 속성
          console.log(secondMovie.textContent);
        };

        // 이벤트 등록 방법 3: addEventListener
        btn3.addEventListener("click", function () {
          const targetList = document.querySelectorAll(".list");
          for (let i = 0; i < targetList.length; i++) {
            // console.log(targetList[i]);

            // 삭제할 노드(첫번째 li) 찾기
            // i=0 <li>두부</li> i=1 <li>어벤져스</li>
            const firstLi = targetList[i].firstElementChild;

            // 해당 노드를 삭제한다.
            // firstLi.remove();

            // list가 null일 때 에러 방지
            // if (firstLi) firstLi.remove(); // if 문 사용
            // firstLi?.remove(); // 옵셔널 체이닝 사용

            // 부모 기준으로 자식을 삭제
            firstLi?.parentNode.removeChild(firstLi);
          }
        });
      });

      // 마지막에 우유 추가하기
      function addMilk() {
        console.log("우유 추가 예정");
        const shoppingList = document.getElementById("purchases");
        // 솔루션 1. innerHTML
        // innerHTML: 요소노드의 내부 HTML 코드값을 문자열로 가지고 있는 속성
        // console.log(shoppingList.innerHTML);
        // console.log(shoppingList.outerHTML);

        // innerHTML을 이용하면 내부 HTML을 바꿀 수 있음
        // const newShoppingList = shoppingList.innerHTML + "<li>우유</li>";
        // shoppingList.innerHTML = newShoppingList;
        // shoppingList.innerHTML += "<li>우유</li>";

        // 솔루션 2.
        const newLi = document.createElement("li"); // <li>
        const newTxt = document.createTextNode("우유"); // 우유

        console.log(newLi.childNodes, newLi.firstChild, newLi.lastChild);
        newLi.appendChild(newTxt);
        console.log(newLi.childNodes, newLi.firstChild, newLi.lastChild);
        // shoppingList.appendChild(newLi); // 맨 끝에 추가
        shoppingList.insertBefore(newLi, shoppingList.firstChild); // 맨 앞에 추가
      }
    </script>
  </head>
  <body>
    <h1>쇼핑 목록</h1>
    <div>
      <button>두 번째 영화 찾기</button>
      <!-- 이벤트 등록 방법 2: HTML 요소의 on<event> 속성의 값으로 이벤트 발생 시 실행할 코드 등록 -->
      <button onclick="addMilk();console.log('우유 추가 완료');">
        마지막에 우유 추가
      </button>
      <button>첫 번째 항목 삭제</button>
    </div>

    <p>마트에서 사야할 목록</p>
    <ul id="purchases" class="list">
      <li>두부</li>
      <li>계란</li>
      <li>라면</li>
    </ul>

    <p>보고싶은 영화 목록</p>
    <ul id="movies" class="list">
      <li>어벤져스</li>
      <li>다크나이트</li>
      <li>미션임파서블</li>
    </ul>
  </body>
</html>
